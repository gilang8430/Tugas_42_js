<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar javascript</title>
  </head>
  <body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">dekat dan menjauh</p>
    <script type="text/javascript">
      function zoomin(x){
        x.style.color = "red";
      }
      function zoomout(x){
        x.style.color = "black";
      }
    </script>
  </body>
</html>
